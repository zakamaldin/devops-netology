imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

proxy: dockerhub.timeweb.cloud

replicaCount: 1

image:
  repository: nginx
  tag: "1.14.2"

service:
  type: ClusterIP
  ports: 
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80

ingress:
  className: "public"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: zakamaldin.helm.http
      http: 
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              port:
                number: 80
    - host: zakamaldin.helm.https
      http: 
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              port:
                number: 443
  tls:
   - hosts:
       - zakamaldin.helm.https

